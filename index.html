<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Work List</title>
</head>
<body>
    <div class="container">
        <form id="add_work">
        <h5>Add Your Work</h5>
        <input type="text" placeholder="input work" id="work_list">
        <input type="submit" value="Add Work">
        </form>
        <hr>
        <h5>Work List </h5>
        <input type="text" id="remove_work" placeholder="Remove Work">
        
        <ul id="work">

        </ul>
        <button id="clear_list">Clear List</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
